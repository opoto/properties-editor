<head>
  <meta charset='utf-8'>
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no" />
  <title>Properties Editor</title>
  <meta name="description" content="Online properties file editor">
  <link rel="stylesheet" href="css/properties-editor.css" />
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164009421-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-164009421-1');
  </script>
</head>
<body>
  <h1>Properties Editor</h1>
  <div>
    <h2>Load properties file:</h2>
    <table id="tload">
      <tr>
        <td>From File:</td>
        <td><input type="file" id="file" name="file" /></td>
      </tr>
      <tr>
        <td>From Web:</td>
        <td>
          <input id="fetch-url" type="text" class="urlinput" placeholder="URL to get properties file"/> <button id="fetch">Fetch</button>
          <label><input type="checkbox" id="fetch-auth"/> Authentication</label>
          <table id="tfetch-auth" class="hidden">
            <tr>
              <td>User name</td>
              <td><input id="fetch-user" type="text"/></td>
            </tr>
            <tr>
              <td>Password</td>
              <td><input id="fetch-password" type="password"/></td>
            </tr>
          </table>
            </td>
      </tr>
    </table>
  </div>

  <div id="status">
    <span id="status-msg"></span>
  </div>

  <h2>Properties: <span id="pname-edit"><span id="pname"></span> &#128394;</span></h2>

  <div id="pdesc"></div>
  <table id="tprops">
    <tr><td>^^ Load property to start editing ^^</td></tr>
  </table>

  <div id="buttons">
    <button id="clear-form">Clear form</button>
    <button id="delete-form">Delete full form</button>
  </div>

  <div>
    <h2>Save properties file</h2>
    <table id="tsave">
      <tr>
        <td>To File:</td>
        <td><button id="save">Save</button></td>
      </tr>
      <tr>
        <td>To Web:</td>
        <td>
          <input id="post-url" type="text" class="urlinput" placeholder="Destination URL" value="https://www.friendpaste.com/"/><button id="post">POST</button>
          <label><input type="checkbox" id="post-auth"/> Authentication</label>
          <table id="tpost-auth" class="hidden">
            <tr>
              <td>User name</td>
              <td><input id="post-user" type="text"/></td>
            </tr>
            <tr>
              <td>Password</td>
              <td><input id="post-password" type="password"/></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>

  <div id="output">
  </div>

  <script src="js/properties-editor.js"></script>
</body>
